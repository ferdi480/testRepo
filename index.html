<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fullscreen on Load</title>
    <script>
      function requestFullScreen() {
        const elem = document.documentElement; // Fullscreen the whole page

        if (elem.requestFullscreen) {
          elem.requestFullscreen();
        } else if (elem.mozRequestFullScreen) {
          // Firefox
          elem.mozRequestFullScreen();
        } else if (elem.webkitRequestFullscreen) {
          // Chrome, Safari, Edge
          elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) {
          // IE/Edge
          elem.msRequestFullscreen();
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        // Browsers block fullscreen on load without interaction, so we attach to a click event
        document.body.addEventListener("click", requestFullScreen, {
          once: true,
        });
      });
    </script>
  </head>
  <body>
    <h1>Click anywhere to enter Fullscreen Mode</h1>
  </body>
</html>
